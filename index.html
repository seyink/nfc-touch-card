<!--获取url参数以及QQ按钮-->
<script type="text/javascript">
    var str = window.location.search;
    function getQueryStringArgs(q){
        var qs = q.split('?')[1] || (location.search.length > 0 ? location.search.substring(1) : ''),
                args = {},
                items = qs.length ? qs.split('&') : [],
                item = null,
                name = null,
                value = null,
                i = 0,
                len = items.length;

        for(i = 0; i < len; i++){
            item = items[i].split('=');
            name = decodeURIComponent(item[0]);
            value = decodeURIComponent(item[1]);
            if(name.length){
                args[name] = value;
            }
        }
        return args;
    }
    var r = getQueryStringArgs(str);
    $('#sjh').attr('href','tel:'+r.sjh);
    $('#qqurl').attr('href','mqqwpa://im/chat?chat_type=wpa&uin='+r.qq+'&version=1&src_type=web&web_src=baidu.com');
    $('#wx').attr('data-clipboard-text',r.wx);
    $('#mz').val(r.mz);
    $('#wyy').attr('href','https://y.music.163.com/m/user?id='+r.wyy);
    $('#dy').attr('href',r.dy);
    $('#ks').attr('href',r.ks);
    $('#img').attr('src',r.img);
</script>
